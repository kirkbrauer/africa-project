<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Our Africa Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/public/bower_components/jquery/dist/jquery.js"></script>
    <script src="/public/bower_components/jquery-mousewheel/jquery.mousewheel.min.js"></script>
    <script src="/public/bower_components/angular/angular.min.js"></script>
    <script src="/public/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/public/bower_components/socket.io-client/socket.io.js"></script>
    <!--Blues Clues-->
    <link rel="stylesheet" type="text/css" href="/public/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="/public/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--ScrollMagic-->
    <script src="/public/bower_components/gsap/src/minified/jquery.gsap.min.js"></script>
    <script src="/public/bower_components/gsap/src/minified/TweenMax.min.js"></script>
    <script src="/public/bower_components/scrollmagic/scrollmagic/minified/ScrollMagic.min.js"></script>
    <script src="/public/bower_components/scrollmagic/scrollmagic/minified/plugins/animation.gsap.min.js"></script>
    <script src="/public/bower_components/scrollmagic/scrollmagic/minified/plugins/debug.addIndicators.min.js"></script>
    <script src="/public/bower_components/scrollmagic/scrollmagic/minified/plugins/jquery.ScrollMagic.min.js"></script>
    <!--Custom Scripts-->
    <script src="/public/js/app.js"></script>
    <!--Custom Styles-->
    <link rel="stylesheet" type="text/css" href="/public/css/styles.css">
  </head>
  <body ng-app="africa-project" id="body">
    <center>
      <div id="map-wrapper">
        <div id="map" class="map">
          <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/ContinentAfrica.svg"/>
          <center>
            <div id="title" class="title">
              <h1>Africa, the rise of a continent</h1>
              <h3>By: Aislynn Hocevar, Rylee McCrory, Nick Ribic, Kirk Brauer</h3>
            </div>
          </center>
        </div>
      </div>
    </center>
    <div class="top-bar row navbar" ng-controller="NavCtrl" style="opacity: 0">
      <div class="rounded-button" ng-click="togglesim()">
        <div class="display">
          {{simstatus}}
        </div>
      </div>
      <div class="rounded-button">
        <div class="display">
          Desertification
        </div>
      </div>
    </div>
    <h1 class="floating-title" id="africa-people" style="opacity:0;">1.111 billion People Currently live in Africa</h1>
    <h1 class="floating-title" id="africa-country" style="opacity:0;">54 Countries</h1>
    <h1 class="floating-title" id="africa-mile" style="opacity:0;">Over 30 million square miles</h1>
    <div class="bottom-bar row navbar" ng-controller="NavCtrl" style="opacity: 0">
      <div class="circle-button" ng-repeat="item in buttons">
        <div class="display" style="margin-top:-1.0em" ng-click="openpage($index)">
          {{item.name}}
        </div>
      </div>
    </div>
    <div id="view-container">
      <div ui-view id="ui-view"></div>
    </div>
    <script src="/public/js/scroll.js"></script>
  </body>
</html>
